<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
  max-width: 500px;
  width: 100%;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

h2 {
  text-align: center;
  color: #2d3748;
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 30px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

#colorDisplay {
  width: 100%;
  height: 180px;
  border-radius: 16px;
  margin-bottom: 30px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  border: 3px solid rgba(255, 255, 255, 0.8);
  transition: all 0.3s ease;
}

#colorDisplay:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
}

.slider-group {
  margin-bottom: 25px;
}

.slider-label {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
  font-weight: 600;
  color: #4a5568;
  font-size: 14px;
}

.slider-name {
  display: flex;
  align-items: center;
  gap: 8px;
}

.color-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  display: inline-block;
}

.red-dot { background: #e53e3e; }
.green-dot { background: #38a169; }
.blue-dot { background: #3182ce; }
.alpha-dot { 
  background: linear-gradient(45deg, #000 25%, transparent 25%), 
              linear-gradient(-45deg, #000 25%, transparent 25%), 
              linear-gradient(45deg, transparent 75%, #000 75%), 
              linear-gradient(-45deg, transparent 75%, #000 75%);
  background-size: 4px 4px;
  background-position: 0 0, 0 2px, 2px -2px, -2px 0px;
}

.slider-value {
  background: #f7fafc;
  padding: 4px 12px;
  border-radius: 8px;
  font-weight: 700;
  color: #2d3748;
  min-width: 50px;
  text-align: center;
  border: 1px solid #e2e8f0;
}

input[type="range"] {
  width: 100%;
  height: 8px;
  border-radius: 4px;
  background: #e2e8f0;
  outline: none;
  -webkit-appearance: none;
  transition: all 0.3s ease;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: linear-gradient(135deg, #667eea, #764ba2);
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
  transition: all 0.3s ease;
}

input[type="range"]::-webkit-slider-thumb:hover {
  transform: scale(1.2);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

input[type="range"]::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: linear-gradient(135deg, #667eea, #764ba2);
  cursor: pointer;
  border: none;
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.color-values {
  background: #f8fafc;
  border-radius: 16px;
  padding: 20px;
  margin: 25px 0;
  border: 1px solid #e2e8f0;
}

.color-value-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
  font-size: 14px;
}

.color-value-row:last-child {
  margin-bottom: 0;
}

.color-label {
  font-weight: 600;
  color: #4a5568;
}

.color-code {
  font-family: 'Monaco', 'Menlo', monospace;
  background: white;
  padding: 6px 12px;
  border-radius: 8px;
  border: 1px solid #e2e8f0;
  color: #2d3748;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

.color-code:hover {
  background: #edf2f7;
  transform: translateY(-1px);
}

.button-group {
  display: flex;
  gap: 12px;
  margin-top: 25px;
}

button {
  flex: 1;
  padding: 14px 20px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

#copyBtn {
  background: linear-gradient(135deg, #48bb78, #38a169);
  color: white;
  box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
}

#copyBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
}

#randomBtn {
  background: linear-gradient(135deg, #ed8936, #dd6b20);
  color: white;
  box-shadow: 0 4px 15px rgba(237, 137, 54, 0.3);
}

#randomBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(237, 137, 54, 0.4);
}

button:active {
  transform: translateY(0);
}

.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background: linear-gradient(135deg, #48bb78, #38a169);
  color: white;
  padding: 12px 20px;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
  transform: translateX(400px);
  transition: all 0.3s ease;
  font-weight: 600;
  z-index: 1000;
}

.notification.show {
  transform: translateX(0);
}

@media (max-width: 600px) {
  .container {
    padding: 25px;
    margin: 10px;
  }
  
  .button-group {
    flex-direction: column;
  }
  
  h2 {
    font-size: 24px;
  }
}
</style>

<body>

<div class="container">
  <h2>Color Picker ÐžÑ‚ ÐšÐžÐ¡Ð¢Ð˜!</h2>

  <div id="colorDisplay"></div>

  <div class="slider-group">
    <div class="slider-label">
      <span class="slider-name">
        <span class="color-dot red-dot"></span>
        Red
      </span>
      <span class="slider-value" id="rVal">128</span>
    </div>
    <input type="range" id="r" min="0" max="255" value="128">
  </div>

  <div class="slider-group">
    <div class="slider-label">
      <span class="slider-name">
        <span class="color-dot green-dot"></span>
        Green
      </span>
      <span class="slider-value" id="gVal">128</span>
    </div>
    <input type="range" id="g" min="0" max="255" value="128">
  </div>

  <div class="slider-group">
    <div class="slider-label">
      <span class="slider-name">
        <span class="color-dot blue-dot"></span>
        Blue
      </span>
      <span class="slider-value" id="bVal">128</span>
    </div>
    <input type="range" id="b" min="0" max="255" value="128">
  </div>

  <div class="slider-group">
    <div class="slider-label">
      <span class="slider-name">
        <span class="color-dot alpha-dot"></span>
        Alpha
      </span>
      <span class="slider-value" id="aVal">1</span>
    </div>
    <input type="range" id="a" min="0" max="1" step="0.01" value="1">
  </div>

  <div class="color-values">
    <div class="color-value-row">
      <span class="color-label">RGB:</span>
      <span class="color-code" id="rgbText" onclick="copyToClipboard(this.textContent)"></span>
    </div>
    <div class="color-value-row">
      <span class="color-label">HEX:</span>
      <span class="color-code" id="hexText" onclick="copyToClipboard(this.textContent)"></span>
    </div>
    <div class="color-value-row">
      <span class="color-label">HSL:</span>
      <span class="color-code" id="hslText" onclick="copyToClipboard(this.textContent)"></span>
    </div>
    <div class="color-value-row">
      <span class="color-label">CMYK:</span>
      <span class="color-code" id="cmykText" onclick="copyToClipboard(this.textContent)"></span>
    </div>
  </div>

  <div class="button-group">
    <button id="copyBtn">ðŸ“‹ Ð¡ÐºÐ¾Ð¿Ñ–ÑŽÐ²Ð°Ñ‚Ð¸ HEX</button>
    <button id="randomBtn">ðŸŽ² Ð’Ð¸Ð¿Ð°Ð´ÐºÐ¾Ð²Ð¸Ð¹ ÐºÐ¾Ð»Ñ–Ñ€</button>
  </div>
</div>

<div class="notification" id="notification"></div>

<script>
const r = document.getElementById('r'), g = document.getElementById('g'), b = document.getElementById('b'), a = document.getElementById('a');
const rVal = document.getElementById('rVal'), gVal = document.getElementById('gVal'), bVal = document.getElementById('bVal'), aVal = document.getElementById('aVal');
const colorDisplay = document.getElementById('colorDisplay');
const rgbText = document.getElementById('rgbText'), hexText = document.getElementById('hexText'), hslText = document.getElementById('hslText'), cmykText = document.getElementById('cmykText');
const copyBtn = document.getElementById('copyBtn'), randomBtn = document.getElementById('randomBtn');
const notification = document.getElementById('notification');

function updateColor() {
  const R = parseInt(r.value), G = parseInt(g.value), B = parseInt(b.value), A = parseFloat(a.value);
  rVal.textContent = R; gVal.textContent = G; bVal.textContent = B; aVal.textContent = A;
  
  const rgb = `rgba(${R},${G},${B},${A})`;
  colorDisplay.style.background = rgb;
  rgbText.textContent = `rgba(${R}, ${G}, ${B}, ${A})`;
  hexText.textContent = `#${R.toString(16).padStart(2,'0')}${G.toString(16).padStart(2,'0')}${B.toString(16).padStart(2,'0')}`.toUpperCase();
  
  // HSL calculation
  const rP = R/255, gP = G/255, bP = B/255;
  const max = Math.max(rP,gP,bP), min = Math.min(rP,gP,bP);
  let h=0, s=0, l=(max+min)/2;
  if(max!=min){
    const d = max-min;
    s = l>0.5? d/(2-max-min): d/(max+min);
    switch(max){
      case rP: h=(gP-bP)/d + (gP<bP?6:0); break;
      case gP: h=(bP-rP)/d + 2; break;
      case bP: h=(rP-gP)/d +4; break;
    }
    h*=60;
  }
  hslText.textContent = `hsl(${Math.round(h)}, ${Math.round(s*100)}%, ${Math.round(l*100)}%)`;

  // CMYK calculation
  let c=0,m=0,y=0,k=0;
  if(R+G+B>0){
    k = 1 - Math.max(R/255,G/255,B/255);
    c = (1-R/255-k)/(1-k); m=(1-G/255-k)/(1-k); y=(1-B/255-k)/(1-k);
  }
  cmykText.textContent = `cmyk(${Math.round(c*100)}%, ${Math.round(m*100)}%, ${Math.round(y*100)}%, ${Math.round(k*100)}%)`;
}

function showNotification(message) {
  notification.textContent = message;
  notification.classList.add('show');
  setTimeout(() => {
    notification.classList.remove('show');
  }, 2000);
}

function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => {
    showNotification(`${text} ÑÐºÐ¾Ð¿Ñ–Ð¹Ð¾Ð²Ð°Ð½Ð¾!`);
  });
}

[r,g,b,a].forEach(slider => {
  slider.addEventListener('input', updateColor);
  
  // Add smooth animation on slider interaction
  slider.addEventListener('mousedown', () => {
    slider.style.transform = 'scale(1.02)';
  });
  
  slider.addEventListener('mouseup', () => {
    slider.style.transform = 'scale(1)';
  });
});

copyBtn.addEventListener('click', () => {
  copyToClipboard(hexText.textContent);
});

randomBtn.addEventListener('click', () => {
  // Smooth animation for random color generation
  randomBtn.style.transform = 'rotate(360deg)';
  setTimeout(() => {
    randomBtn.style.transform = 'rotate(0deg)';
  }, 300);
  
  r.value = Math.floor(Math.random() * 256);
  g.value = Math.floor(Math.random() * 256);
  b.value = Math.floor(Math.random() * 256);
  a.value = (Math.random() * 1).toFixed(2);
  updateColor();
});

// Initialize
updateColor();

// Add keyboard shortcuts
document.addEventListener('keydown', (e) => {
  if (e.ctrlKey || e.metaKey) {
    if (e.key === 'c') {
      e.preventDefault();
      copyToClipboard(hexText.textContent);
    } else if (e.key === 'r') {
      e.preventDefault();
      randomBtn.click();
    }
  }
});
</script>
